<div class="navigation">
    <div class="navigation-icon-menu">
        <ul>
            <li class="active" data-toggle="tooltip" id="navigationDashboardsIcon">
                <a href="#navigationDashboards" title='{{if eq .language "English"}} Dashboard{{else}}Tableau de bord{{end}}'>
                    <i class="icon ti-pie-chart"></i>
                </a>
            </li>
            <li data-toggle="tooltip" id="SystemConfigMenuIcon">
                <a href="#SystemConfigMenu" title='{{if eq .language "English"}}System Configuration{{else}}Configuration Système{{end}}'>
                    <i class="icon ti-settings"></i>
                </a>
            </li>
            <li data-toggle="tooltip" id="ProfileManagmentMenuIcon">
                <a href="#ProfileManagmentMenu" title='{{if eq .language "English"}}Profile Management{{else}}Gestion Profils{{end}}'>
                    <i class="icon ti-user"></i>
                </a>
            </li>
            <li data-toggle="tooltip" id="MerchantApprovalMenuIcon">
                <a href="#MerchantApprovalMenu" title='{{if eq .language "English"}}Merchant Approval{{else}}Approbation du commerçant{{end}}'>
                    <i class="icon fa fa-check"></i>
                </a>
            </li>
            <li data-toggle="tooltip" id="ReportingMenuIcon">
                {{if eq .language "English"}}
                <a href="#ReportingMenu" title="Transaction Reports">
                    <i class="icon fa fa-newspaper-o"></i>
                </a>
                {{else}}
                <a href="#ReportingMenu" title="Détails Transaction">
                    <i class="icon fa fa-newspaper-o"></i>
                </a>
                {{end}}
            </li>
            <li data-toggle="tooltip" id="TxnManualProcessMenuIcon">
                {{if eq .language "English"}}
                <a href="#TxnManualProcessMenu" title="Manual Transaction">
                    <i class="icon fa fa-exchange"></i>
                </a>
                {{else}}
                <a href="#TxnManualProcessMenu" title="Transaction manuelle">
                    <i class="icon fa fa-exchange"></i>
                </a>
                {{end}}
            </li>
            <li data-toggle="tooltip" id="ReportsMenuIcon">
                {{if eq .language "English"}}
                <a href="#ReportsMenu" title="Audit Reports">
                    <i class="icon fa fa-files-o"></i>
                </a>
                {{else}}
                <a href="#ReportsMenu" title="Rapport d'Audit">
                    <i class="icon fa fa-files-o"></i>
                </a>
                {{end}}
            </li>
            <li data-toggle="tooltip" id="AnalyticsMenuIcon">
                {{if eq .language "English"}}
                <a href="#AnalyticsMenu" title="Analytics">
                    <i class="icon fa fa-bar-chart"></i>
                </a>
                {{else}}
                <a href="#AnalyticsMenu" title="Statistiques">
                    <i class="icon fa fa-bar-chart"></i>
                </a>
                {{end}}
            </li>
        </ul>
